
buildscript {
	repositories {
		maven { url "http://repo.spring.io/plugins-snapshot" }
		maven { url "http://repo.spring.io/release" }
		jcenter()
		maven { url "http://repo.spring.io/snapshot" }
		maven { url "http://repo.spring.io/milestone" }
	}
	dependencies {
		classpath("org.springframework.xd:spring-xd-module-plugin:1.1.0.RELEASE")
	}
}

ext {
	springXdVersion = '1.2.1.RELEASE'
	springIntegrationVersion = '4.2.2.RELEASE'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-xd-module'

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}


task wrapper(type: Wrapper) {
	gradleVersion = '1.12'
}

group = 'org.springframework.xd.rollover.file'
version = '1.0.0.BUILD-SNAPSHOT'

description = "Spring XD Rollover File"

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
	maven { url "http://repo.spring.io/release" }
	mavenCentral()
	jcenter()
	maven { url "http://repo.spring.io/snapshot" }
	maven { url "http://repo.spring.io/milestone" }
}


